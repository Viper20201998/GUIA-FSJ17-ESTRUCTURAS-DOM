<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>

		<title>Ejercicio 5</title>
	</head>
	<body>
		<header id="header">
			<nav
				class="navbar bg-dark navbar-dark navbar-expand-lg"
				id="navbar"
			></nav>
		</header>

		<div class="container mt-3">
			<div class="card text-center mb-3">
				<div class="card-header h2">Ejercicio 5</div>
				<div class="card-body">
					<p class="fs-5">
						Calcula la venta de 3 coches, de pendiendo del coche asi es el
						descuento.
					</p>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Coche</th>
								<th scope="col">Precio</th>
								<th scope="col">Descuento</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>FORD FIESTA</td>
								<td>$3000</td>
								<td>5%</td>
							</tr>
							<tr>
								<td>FORD FOCUS</td>
								<td>$2500</td>
								<td>10%</td>
							</tr>
							<tr>
								<td>FORD ESCAPE</td>
								<td>$4500</td>
								<td>20%</td>
							</tr>
						</tbody>
					</table>
					<form class="text-start p-5">
						<div class="mb-3">
							
								<label class="form-label" for="exampleInputEmail1">Seleccione un auto</label>
								<select
									class="form-select"
									id="cars"
									onchange="precios()"
								>
									<option selected>Seleccione coche</option>
									<option value="FF">FORD FIESTA</option>
									<option value="FC">FORD FOCUS</option>
									<option value="FE">FORD ESCAPE</option>
								</select>							
						</div>
						<div class="mb-3">
							<label class="form-label">Precio</label>
							<input type="text" class="form-control" id="Precio" disabled>
						</div>
					</form>
					<button class="btn btn-primary button" id="btn">Calcular</button>
				</div>
				<div class="card-footer text-body-secondary datos"></div>
			</div>
		</div>

		<script src="./Navbar.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>

		<script src="./Ejercicio5.js"></script>
	</body>
</html>
