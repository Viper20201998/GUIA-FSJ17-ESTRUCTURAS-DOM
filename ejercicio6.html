<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>

		<title>Ejercicio 6</title>
	</head>
	<body>
		<header id="header">
			<nav
				class="navbar bg-dark navbar-dark navbar-expand-lg"
				id="navbar"
			></nav>
		</header>

		<div class="container mt-3">
			<div class="card text-center mb-3">
				<div class="card-header h2">Ejercicio 6</div>
				<div class="card-body">
					<p class="fs-5">
						Calcula el descuento de viajes turisticos tomando como origen la
						ciudad de Palma y como destinos la siguiente tabla:
					</p>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Ciudad</th>
								<th scope="col">Precio</th>
								<th scope="col">Descuento</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Costa del Sol</td>
								<td>$2000</td>
								<td>5%</td>
							</tr>
							<tr>
								<td>Panchimalco</td>
								<td>$3000</td>
								<td>10%</td>
							</tr>
							<tr>
								<td>Puerto el Triunfo</td>
								<td>$4000</td>
								<td>15%</td>
							</tr>
						</tbody>
					</table>
					<form class="text-start p-5">
						<div class="mb-3">
							<label class="form-label" for="exampleInputEmail1">Origen</label>
							<select class="form-select" id="origen" disabled>
								<option value="CP">Ciudad de Palma</option>
							</select>
						</div>
						<div class="mb-3">
							<label class="form-label">Destino</label>
							<select class="form-select" id="destino">
								<option selected>Seleccione una Ciudad</option>
								<option value="CS">Costa del Sol</option>
								<option value="P">Panchimalco</option>
								<option value="PT">Puerto el Triunfo</option>
							</select>
						</div>
						<div class="mb-3">
							<label class="form-label" for="exampleInputEmail1">Precio</label>
							<input type="number" class="form-control" id="precio" disabled>
						</div>
					</form>
					<button class="btn btn-primary button" id="btn">Calcular</button>
				</div>
				<div class="card-footer text-body-secondary datos"></div>
			</div>
		</div>

		<script src="./Navbar.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>

		<script src="./Ejercicio6.js"></script>
	</body>
</html>
