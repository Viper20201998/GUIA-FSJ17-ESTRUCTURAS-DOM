<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>

		<title>Ejercicio 3</title>
	</head>
	<body>
		<header id="header">
			<nav
				class="navbar bg-dark navbar-dark navbar-expand-lg"
				id="navbar"
			></nav>
		</header>

		<div class="container mt-3">
			<div class="card text-center mb-3">
				<div class="card-header h2">Ejercicio 3</div>
				<div class="card-body">
					<p class="fs-5">
						Calcular el aumento de los trabajadores tomando en cuenta la siguiente tabla:
					</p>
          <img src="./assets/img/tabla.PNG" alt="" srcset="">
					<form class="text-start p-5">
						<div class="mb-3">
							<label class="form-label" for="exampleInputEmail1">Nombre</label>
							<input type="text" class="form-control" id="nombre" />
						</div>
						<div class="mb-3">
							<label class="form-label" for="exampleInputEmail1"
								>Categoria</label
							>
							<input
								type="text"
								maxlength="1"
								class="form-control"
								id="categoria"
							/>
						</div>
						<div class="mb-3">
							<label class="form-label" for="exampleInputEmail1">Salario</label>
							<input type="text" class="form-control" id="salario" />
						</div>
					</form>
					<button class="button btn btn-primary" onclick="calcularSalario()">
						Enviar
					</button>
				</div>
				<div class="card-footer text-body-secondary datos"></div>
			</div>
		</div>

		<script src="./Navbar.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
		<script src="./Ejercicio3.js"></script>
	</body>
</html>
