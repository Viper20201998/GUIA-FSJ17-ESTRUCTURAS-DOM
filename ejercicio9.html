<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>

		<title>Ejercicio 9</title>
	</head>
	<body>
		<header id="header">
			<nav
				class="navbar bg-dark navbar-dark navbar-expand-lg"
				id="navbar"
			></nav>
		</header>


		<div class="container mt-3">
			<div class="card text-center mb-3">
				<div class="card-header h2">Ejercicio 9</div>
				<div class="card-body">
					<p class="fs-5">
						Se ingresan 10 valores enteros separados por espacios para conocer:
					</p>
					<p class="fs-5">
						- Cuantos valores son negativos
					</p>
					<p class="fs-5">
						- Cuantos valores son positivos
					</p>
					<p class="fs-5">
						- Cuantos valores son multiplos de 15.
					</p>
					<p class="fs-5">
						- El valor acumulado de numeros pares.
					</p>

				
					<form class="text-start p-5">
						<div class="mb-3">
							<label class="form-label" for="exampleInputEmail1"
								>Ingresa 10 numeros enteros negativo o positivos</label
							>
							<input type="text" class="form-control" id="info" required />
						</div>
						
					</form>
					<button class="btn btn-primary button" id="btn">Calcular</button>
				</div>
				<div class="card-footer text-body-secondary datos"></div>
			</div>
		</div>



		<script src="./Navbar.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>

		<script src="./Ejercicio9.js"></script>
	</body>
</html>
